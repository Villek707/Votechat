<html>
<head>
<meta charset="utf-8">    
<link href="css/css.css" type="text/css" rel="stylesheet" />
<link rel="icon" href="favicon.png">
<title>Vote & Chat</title>
</head>

<body>
    <script type="text/javascript" src="js/scripts.js"></script>
    
    <main>
        <div id="container">
		<div id="mainPage">
			<h2 id="mainName">Vote&Chat</h2>
    	    <div id="vote" class="kokonaisuus">Create a poll!
                <div id="voteOptions">
                </div>
                <div>
                <input type="text" id="voteOptionInput" name="vote" placeholder="Enter vote option...">
                <input type="text" id="voteTitleInput" name="voteTitle" placeholder="Vote title">
                <button id="addVoteOptionButton">Add vote option</button> 
                <button id="createVoteButton">Create vote</button>
                </div>
            </div>
            <div id="ongoingVotes">Ongoing Polls</div>
			<div id="voteRooms" class="btto">No ongoing polls</div>
		</div>
		
		<div id="votePage">
			<h2 id="voteName">Voting name</h2>
			<div id="votesoptionsoptions">
    			<div>Voting options:</div>
    			<div id="votesAndOptions">Voting options:</div>
			</div>
			<div id="login" class="kokonaisuus">
        
            </div>
            <div id="chat" class="kokonaisuus" align="center">Chat
                <div id="chatLog" class="scroll">
                    Messages go here
                </div>
                <input id="messageInput" type="text" name="chat" placeholder="Type something...">
                <button id="sendButton">Send</button>
            </div>
            <button id="mainpage" class="btto">Back</button>
		</div>
	</main>
    </div>
</body>

</html>
