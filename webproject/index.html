<title>Äänestys & keskustelu</title>

<body>
    <script type="text/javascript" src="js/scripts.js"></script>
    
    <main>
        <div id="container">
		<div id="mainPage">
			<h2 id="mainName">Chat&Vote</h2>
    	    <div id="vote" class="kokonaisuus">Create a poll!
                <div id="voteOptions">
                </div>
                <div>

                <input type="text" id="voteTitleInput" name="voteTitle" placeholder="Vote title">

                </div>

            </div>
            <div id="chat" class="kokonaisuus" align="center">
                <div id="chatLog" class="scroll">
                    Messages go here
                </div>
                <input id="messageInput" type="text" name="chat" placeholder="Type something...">
                <button id="sendButton">Send</button>
            </div>
            <button id="mainpage" class="btto">Back</button>
		</div>
	</main>
    </div>
