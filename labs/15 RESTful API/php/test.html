  <!-- call a Javascript function to send an XMLHttpRequest -->
  <script>
    window.onload = function() {
      var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                console.log(xmlhttp.responseText);
                var jsonobj = JSON.parse(xmlhttp.responseText);
                var suggestionstring = jsonobj.map(function(item) {
                    return item['firstname'];
                });
                document.getElementById("txtHint").innerHTML = suggestionstring;
            }
        };
        xmlhttp.open("GET", "geogram.php?q=1", true);
        xmlhttp.send();
    };
  </script>
  
  
  <form action="geogram.php" method="get">
    <input type="text" name="location"/>
    <button type="submit">Submit</button>
  </form>
