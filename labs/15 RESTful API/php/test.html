<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8"/>
    <title>geogram</title>
  </head>
  <body>
      
  <!-- call a Javascript function to send an XMLHttpRequest -->
  <script>
    function geogram() {
      var location = document.getElementById("loc")
      var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                console.log(xmlhttp.responseText);
                document.getElementById("return").innerHTML = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET", "geogram.php?q=1&location=" + location.value, true);
        xmlhttp.send();
    };
  </script>
  
  
  <form action="geogram.php" method="get">
    <input type="text" id="loc" name="location"/>
    <button type="button" onclick=geogram()>Submit</button>
    <p id="return"></p>
  </form>
