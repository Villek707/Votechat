<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var employee = {
    name: { first: "Colin",
            second: "Stephen" },
    title: "Assistant Lecturer"
}

    function displayStrings () {
        var myString = JSON.stringify(employee);
        var stringemployeenode = document.createTextNode(myString);
        document.getElementById("stringemp").appendChild(stringemployeenode);
        var myObject = JSON.parse(myString);
        var employeename = myObject.name;
        var nameString = JSON.stringify(employeename);
        var stringobjnode = document.createTextNode(nameString);
        document.getElementById("stringobj").appendChild(stringobjnode);
    }
    
window.onload = displayStrings;
  </script>
</head>
<body>
<div id="stringemp"></div>
<div id="stringobj"></div>
</body>
</html>
